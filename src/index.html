  <title>Pomodoro Clock</title>


  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Lobster|Roboto'>

<body>
  <div class='home-wrap'>
    <div class='site-content'>
      <div class='container'>
        <h1>Pomodoro Clock</h1>
        <div class='input'>
          <div class='break'>
            <p>BREAK LENGTH</p>
            <p><i class="fa fa-minus" aria-hidden="true"></i><span id='breakL'>5</span><i class="fa fa-plus" aria-hidden="true"></i></p>
          </div>
          <div class='session'>
            <p>SESSION LENGTH</p>
            <p><i class="fa fa-minus" aria-hidden="true"></i><span id='sessionL'>25</span><i class="fa fa-plus" aria-hidden="true"></i></p>
          </div>
        </div>
        <div class='display'>
          <div class='water'>
            <div id='fill'></div>
            <p class='mode'>Session</p>
            <p class='timer'>25</p>
          </div>
        </div>
        <div class='buttons'>
          <button id='S' class='start'>START</button>
          <button id='P' class='pause'>PAUSE</button>
          <button id='R' class='reset'>RESET</button>
        </div>
      </div>
    </div>

    </div>
  </div>
